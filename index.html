<!DOCTYPE html>
<head>
  <title>Survey form</title>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Lato:400,400i,700"
  />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1 id="title">Survey Form</h1>
  <div class="container">
    <p id="description">Tell us about yourself.</p>
    <form id="survey-form" class="form-container" action="#">
      <!-- Name -->
      <div class="item-left"><p>Name:</p></div>
      <div class="item-right">
        <label for="name" id="name-label">
          <input type="text" id="name" placeholder="Enter your name" required />
        </label>
      </div>

      <!-- Email -->
      <div class="item-left"><p>Email:</p></div>
      <div class="item-right">
        <label for="email" id="email-label">
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </label>
      </div>

      <!-- Age -->
      <div class="item-left"><p>Age:</p></div>
      <div class="item-right">
        <label for="number" id="number-label">
          <input
            type="number"
            id="number"
            placeholder="Enter your age 18+"
            min="18"
            Max="120"
            required
          />
        </label>
      </div>

      <!-- Alignment -->
      <div class="item-left">
        <p>What best describes your current alignment?</p>
      </div>
      <div class="item-right">
        <select id="dropdown">
          <option value="Lawful Good">Lawful Good</option>
          <option value="Neutral Good">Neutral Good</option>
          <option value="Chaotic Good">Chaotic Good</option>
          <option value="Lawful Neutral">Lawful Neutral</option>
          <option value="True Neutral" selected>True Neutral</option>
          <option value="Chaotic Neutral">Chaotic Neutral</option>
          <option value="Lawful Evil">Lawful Evil</option>
          <option value="Neutral Evil">Neutral Evil</option>
          <option value="Chaotic Evil">Chaotic Evil</option>
        </select>
      </div>

      <!-- Preferred Gaming Rig -->
      <div class="item-left"><p>What's your preferred gaming platform?</p></div>
      <div class="item-right">
        <label for="pc">
          <input type="radio" name="rig" value="pc" />PC/Mac/Linux
        </label>
        <label for="console">
          <input type="radio" name="rig" value="console" />Console
        </label>
        <label for="mobile">
          <input type="radio" name="rig" value="mobile" />Mobile
        </label>
      </div>

      <!-- Platform Why -->

      <!-- Preferred Genre -->
      <div class="item-left"><p>What are your preferred gaming genres?</p></div>
      <div class="item-right">
        <label for="rpg">
          <input type="checkbox" value="rpg" name="genre" />RPG
        </label>
        <label for="shooter">
          <input type="checkbox" value="shooter" name="genre" />Shooter
        </label>
        <label for="Fighting">
          <input type="checkbox" value="fighting" name="genre" />Fighting
        </label>
        <label for="platformer">
          <input type="checkbox" value="platformer" name="genre" />Platformer
        </label>
        <label for="strategy">
          <input type="checkbox" value="strategy" name="genre" />Strategy
        </label>
        <label for="mmo">
          <input type="checkbox" value="mmo" name="genre" />MMO
        </label>
        <label for="sports">
          <input type="checkbox" value="sports" name="genre" />Sports
        </label>
        <label for="casual">
          <input type="checkbox" value="casual" name="genre" />Casual
        </label>
      </div>

      <!-- Others -->
      <div class="item-left"><p>Additional Comments:</p></div>
      <div class="item-right">
        <label for="comment-area">
          <textarea name="comment-area"></textarea>
        </label>
      </div>

      <!-- Submit Button-->
      <div class="submit"><button id="submit">SUBMIT</button></div>
    </form>
  </div>
</body>
